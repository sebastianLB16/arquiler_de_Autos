<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión o Registrarse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 id="form-title">Iniciar Sesión</h2>
        <form id="login-register-form">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" class="form-control" placeholder="Ingrese su usuario">
            </div>
            <div id="extra-fields"></div> <!-- Campos adicionales para el registro -->
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <button type="button" id="boton_iniciar_sesion" class="btn btn-primary" onclick="iniciarSesion()">Iniciar Sesión</button>
            <button type="button" id="boton_registrarme" class="btn btn-secondary">Registrarme</button>
        </form>
        <p id="status" class="mt-3"></p>
    </div>
</body>
</html>
